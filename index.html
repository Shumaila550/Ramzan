<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramazan Mubarak</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background:linear-gradient(to bottom,#020024,#031b4e,#000);
    font-family:Segoe UI, sans-serif;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

/* stars */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
    from{opacity:.2}
    to{opacity:1}
}

/* moon */
.moon{
    position:absolute;
    top:60px;
    right:120px;
    width:120px;
    height:120px;
    background:#fff8cc;
    border-radius:50%;
    box-shadow:0 0 40px #fff;
}

/* mosque */
.mosque{
    position:absolute;
    bottom:0;
    width:100%;
    height:160px;
    background:#000;
    clip-path:polygon(0 100%,0 50%,10% 65%,20% 45%,30% 70%,40% 40%,50% 65%,60% 45%,70% 70%,80% 50%,90% 65%,100% 50%,100% 100%);
}

/* text */
h1{
    font-size:3rem;
    text-shadow:0 0 20px #fff;
    animation:fade 3s ease forwards;
}
p{
    font-size:1.3rem;
    opacity:.9;
}

@keyframes fade{
    from{opacity:0; transform:translateY(40px)}
    to{opacity:1; transform:translateY(0)}
}
</style>
</head>

<body>

<div class="moon"></div>
<div class="mosque"></div>

<script>
/* generate stars */
for(let i=0;i<80;i++){
    let s=document.createElement("div");
    s.className="star";
    s.style.top=Math.random()*100+"vh";
    s.style.left=Math.random()*100+"vw";
    s.style.animationDelay=Math.random()*2+"s";
    document.body.appendChild(s);
}
</script>

    <p>May Allah fill your life with Noor, Peace & Blessings</p>
</div>

</body>
</html>
